<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Recipe App - Taste Haven</title>
    <link rel="icon" href="dish.png" type="image/png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: lightpink;
            padding: 20px;
            text-align: center; /* Center text for small screens */
        }

        h1 {
            font-family: "Nerko One", cursive;
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        .navbar {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .navbar-nav {
            display: flex;
            flex-direction: row;
        }

        .nav-item {
            margin-left: 25px;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .app-icon {
                width: 80px;
                height: 80px;
            }

            .navbar {
                position: static;
                margin-bottom: 20px;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: center;
            }

            .nav-item {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

                </button>

                        </li>

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <img src="dish.png" alt="App Icon" class="app-icon">
